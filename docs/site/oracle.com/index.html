<body>
<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-12'>
      <br>
      <div class='form-horizontal'>
        <div class='form-group has-feedback'>
          <div class='col-sm-12'>
            <input class='form-control table-sortable-search' placeholder='Search...' type='search'>
            <span class='glyphicon glyphicon-remove form-control-feedback search-cancel-button'></span>
          </div>

      <div class='panel panel-default'>
        <div class='table-responsive' id="app">

  <h1 style="margin-left:5px">Headers and Cookies for <b>https://oracle.com</b> ⭐️</h1>
  <hr>

  <label>Rows per page</label>
  <select v-model="pageSizeModel">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="25">25</option>
  </select>
    
  <table class="table table-sortable">
    <thead>
      <tr>
        <th :class="{ sorted: sort === 'id' }" @click="sortBy('id')">
          Id
        </th>
        <th :class="{ sorted: sort === 'name' }" @click="sortBy('name')">
          Name
        </th>
        <th :class="{ sorted: sort === 'value' }" @click="sortBy('value')" >
          Value
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="row in sortedRows">
        <td>{{ row.id }}</td>
        <td>{{ row.name  }}</td>
        <td>{{ row.value }}</td>
        <td data-id="{{ row.id }}">
          <div class='btn-group btn-group-xs'>
            <button v-on:click="viewRow" class="btn btn-default" title="View">
              <span class="glyphicon glyphicon-eye-open"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="controls">
    <button class="btn btn-sm" :disabled="!hasPage(-1)" @click="prevPage">←</button> 
    <button class="btn btn-sm" :disabled="!hasPage(1)"  @click="nextPage">→</button>
    <span style="float:right; margin-right:30px; margin-top:20px" class="badge badge-primary"><span class="glyphicon glyphicon-heart"></span> vsoch</span>

  </div>

</div>

  <script>
// Handle socket to send /receive messages from server without refresh
$(document).ready(function(){

});

// tables.js
function preg_quote( str ) {
  // http://kevin.vanzonneveld.net
  // +   original by: booeyOH
  // +   improved by: Ates Goral (http://magnetiq.com)
  // +   improved by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
  // +   bugfixed by: Onno Marsman
  // *     example 1: preg_quote("$40");
  // *     returns 1: '\$40'
  // *     example 2: preg_quote("*RRRING* Hello?");
  // *     returns 2: '\*RRRING\* Hello\?'
  // *     example 3: preg_quote("\\.+*?[^]$(){}=!<>|:");
  // *     returns 3: '\\\.\+\*\?\[\^\]\$\(\)\{\}\=\!\<\>\|\:'
  return (str+'').replace(/([\\\.\+\*\?\[\^\]\$\(\)\{\}\=\!\<\>\|\:])/g, "\\$1");
}

function highlight(data, search){
  return data.replace(new RegExp( "(" + preg_quote( search ) + ")" , 'gi' ), "<mark>$1</mark>" );
}

// Table
    
function Table($table,$input){

    $table.find("th").each(function($key, el){
        if ($(el).attr("data-sorting")!="disabled"){
            $("<span/>").attr("class","fa").attr("row-id",$key+1).appendTo(el);
    }}).click(function(){
        var asc=true;
        if ($(this).find("span.fa").attr("class")=="fa"||$(this).find("span.fa").attr("class")=="fa fa-caret-up fa-fw"){
            $table.find("th[data-sorting!=disabled] span.fa").attr("class","fa");
            $(this).find("span.fa").attr("class","fa fa-caret-down fa-fw");
            asc=true;
        }
        else if ($(this).find("span.fa").attr("class")=="fa fa-caret-down fa-fw"){
            $table.find("th[data-sorting!=disabled] span.fa").attr("class","fa");
            $(this).find("span.fa").attr("class","fa fa-caret-up fa-fw");
            asc=false
        }
        value=$.map($table.find("td:nth-child("+($(this).find("span.fa").attr("row-id"))+")"),function(el){
            return {text:$(el).text().trim(),row:$(el).parent()};
        });

        value.sort(function(x, y){ 
            if (asc){
                if (x.text < y.text) {
                    return -1;
                }
                if (x.text > y.text) {
                    return 1;
                }
            } else {
                if (x.text < y.text) {
                    return 1;
                }
                if (x.text > y.text) {
                    return -1;
                }
            }
            return 0;
        });
        $table.find("tr:gt(0)").remove();
        $.each(value,function(key,value){
            $(value.row).appendTo($table);
        });
    });
    $table.find("th:first").click();
    $input.on("keyup change",function(){
        var newText=$(this).val();
        $table.find("span.text-wrap").each(function(key,value){
            $(value).html($(value).text());
            $(value).contents().unwrap();
        });        
        if (newText.trim()!=""){    
            $table.find("tr:gt(0)").hide();                        
            var textNode=$table.find("tr:gt(0) *")
              .contents()
              .filter(function() {
                return this.nodeType === 3; //Node.TEXT_NODE
              }).each(function(key,value){
                    var nodeText=value.data;
                    if (nodeText.toLowerCase().indexOf(newText.toLowerCase())!=-1){
                        $(value).closest("tr").show();
                        if ($(value).parent().attr("class")!="text-wrap")
                            $(value).wrap("<span class='text-wrap'></span>");
                        $(value).parent().html(highlight(nodeText ,newText));
                    }
                
              });;
              
              }else{
                $table.find("tr").show();
              }
    });
    
}

$(function(){
    Table($(".table-sortable"),$(".table-sortable-search"));
});

// Search

$('input[type="search"]').keyup(function () {
  var t = $(this);
  t.next('span').toggle(Boolean(t.val()));
});

$('input[type="search"] + .search-cancel-button').hide($(this).prev('input').val()).click(function () {
  $(this).prev('input').val('').focus();
  $(this).hide();
});

const app = new Vue({
  data: () => ({
    rows: [{"id": 1, "name": "content-type", "value": "text/html; charset=UTF-8"},{"id": 2, "name": "last-modified", "value": "Tue, 26 May 2020 16:26:00 GMT"},{"id": 3, "name": "content-language", "value": "en-US"},{"id": 4, "name": "device_type", "value": "Any"},{"id": 5, "name": "access-control-expose-headers", "value": "X-ORACLE-APMCS-REQUEST-ID"},{"id": 6, "name": "x-oracle-dms-ecid", "value": "005dcySDiVGFw0KimTToWJ0005xr0055^q"},{"id": 7, "name": "custom_cache_rule_location", "value": "Default"},{"id": 8, "name": "x-oracle-apmcs-request-id", "value": "4FA56D67DFD60D06538DDDA9246E879E489D14EC"},{"id": 9, "name": "x-content-type-options", "value": "nosniff"},{"id": 10, "name": "x-oracle-dms-rid", "value": "0:1"},{"id": 11, "name": "custom_akamai_autopurge", "value": "NO"},{"id": 12, "name": "host_service", "value": "FutureTenseContentServer:12c"},{"id": 13, "name": "x-akamai-transformed", "value": "9 - 0 pmb=mRUM,2"},{"id": 14, "name": "vary", "value": "Accept-Encoding"},{"id": 15, "name": "content-encoding", "value": "gzip"},{"id": 16, "name": "cache-control", "value": "max-age=1800"},{"id": 17, "name": "expires", "value": "Tue, 26 May 2020 18:34:13 GMT"},{"id": 18, "name": "date", "value": "Tue, 26 May 2020 18:04:13 GMT"},{"id": 19, "name": "content-length", "value": "10463"},{"id": 20, "name": "connection", "value": "keep-alive"},{"id": 21, "name": "server-timing", "value": "cdn-cache; desc=HIT, edge; dur=1"},{"id": 22, "name": "x-akam-sw-version", "value": "0.5.0"},{"id": 23, "name": "x-frame-options", "value": "sameorigin"},{"id": 24, "name": "content-security-policy", "value": "frame-ancestors 'self' https://explore.oracle.com"},{"id": 25, "name": "x-xss-protection", "value": "1"},{"id": 26, "name": "actual-object-ttl", "value": "86400"}],
    lookup: {  "1": "content-type", "2": "last-modified", "3": "content-language", "4": "device_type", "5": "access-control-expose-headers", "6": "x-oracle-dms-ecid", "7": "custom_cache_rule_location", "8": "x-oracle-apmcs-request-id", "9": "x-content-type-options", "10": "x-oracle-dms-rid", "11": "custom_akamai_autopurge", "12": "host_service", "13": "x-akamai-transformed", "14": "vary", "15": "content-encoding", "16": "cache-control", "17": "expires", "18": "date", "19": "content-length", "20": "connection", "21": "server-timing", "22": "x-akam-sw-version", "23": "x-frame-options", "24": "content-security-policy", "25": "x-xss-protection", "26": "actual-object-ttl" },
    sort: 'id',
    sortDir:'asc',
    page: 0,
    pageSize: 25
  }),
  methods: {
    viewRow: function(event) {
        var rowId = $(event.target).closest('tr').find('td:first').text()
        var site = this.lookup[rowId]
        document.location = "/header/" + site
    },
    sortBy: function(s) {
      if (s === this.sort) {
        this.sortDir = (this.sortDir === 'asc') ? 'desc' : 'asc';
      } else {
        this.sortDir = 'asc';
      }
      this.sort = s;
    },
    isActiveSort: function(s) { 
      return this.sort === s; 
    },
    hasPage: function(dir) {
      if (dir === -1 && (this.page > 0)) return true;
      if (dir ===  1 && (((this.page+1)*this.pageSize) < this.rows.length)) return true;
      return false;
    },
    prevPage: function() {
      if (this.hasPage(-1)) this.page--;
    },
    nextPage: function() {
      if (this.hasPage(1)) this.page++;
    }
  },
  computed: {
    sortedRows: function() {
      return this.rows.sort((a, b) => {
        let dir = (this.sortDir === 'asc') ? 1 : -1;
        if (a[this.sort] < b[this.sort]) {
          return -1 * dir;
        } else if (a[this.sort] > b[this.sort]) {
          return  1 * dir;
        } else {
          return 0;
        }
      }).filter((row, idx) => {
        let s = this.page*this.pageSize;
        let e = (this.page+1)*this.pageSize;
        return (idx >= s && idx < e);
        });
    },
    pageSizeModel: {
      get() {
        return this.pageSize;
      },
      set(v) {
        this.pageSize = v;
        this.page = 0;
      }
    }
  },
  filters: {
    capitalize: function (v) {
      if (!v) return ''
      v = v.toString()
      return v.charAt(0).toUpperCase() + v.slice(1)
    }
  }
}).$mount('#app');
</script>
